name: Test Scraper

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  # Allow manual testing
  workflow_dispatch:

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Verify Supabase credentials
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
          echo "ERROR: SUPABASE_URL or SUPABASE_KEY not set. Add them in Settings → Secrets → Actions."
          exit 1
        fi
        echo "Supabase credentials present"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sentencepiece protobuf
        pip install -r requirements.txt

    - name: Run basic tests
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        echo "Testing imports..."
        python -c "from scraper import AboutBlankScraper; print('✓ Scraper import OK')"
        python -c "from embedding import get_embedder; print('✓ Embedding import OK')"
        python -c "from database import get_db_manager; print('✓ Database import OK')"

    - name: Run test scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        PRODUCT_LIMIT: "10"
      run: |
        echo "Running test scraper (PRODUCT_LIMIT=10)..."
        python main_test.py

    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ github.run_number }}
        path: |
          *.log
          logs/