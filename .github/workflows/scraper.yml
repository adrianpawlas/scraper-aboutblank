name: About Blank Scraper

on:
  # Run daily at midnight UTC (adjust timezone as needed)
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - test

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Verify Supabase credentials
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
          echo "ERROR: SUPABASE_URL or SUPABASE_KEY not set. Add them in Settings → Secrets → Actions."
          exit 1
        fi
        echo "Supabase credentials present"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sentencepiece protobuf
        pip install -r requirements.txt

    - name: Run scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        PRODUCT_LIMIT: ${{ github.event.inputs.mode == 'test' && '10' || '0' }}
      run: |
        if [ "${{ github.event.inputs.mode }}" = "test" ]; then
          echo "Running in test mode (PRODUCT_LIMIT=10)..."
          python main_test.py
        else
          echo "Running full scraper..."
          python main.py
        fi

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scraper-logs-${{ github.run_number }}
        path: |
          *.log
          logs/